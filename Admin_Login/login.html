<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Login | ADMIN</title>
    <link rel="icon" href="./assets/logoicon.png" type="image/png">
    <link rel="stylesheet" href="./login-style.css">
</head>
<body>
    <div class="navbar-top"><img src="./assets/ieeecsnew.png" alt="IEEE-CS Logo"></div>
    <div class="container">
        <div class="form-container">
            <div class="row outer-box outer-box2">
                <div class="head-txt">Admin Login</div>
                <form class="col s12 form-div">
                    <div class="row input-fields">
                        <div class="input-field col s6 input-box">
                            <i class="material-icons prefix" style="color: #faa41a;">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate" style="color: #faa41a;">
                            <label for="icon_prefix" style="color: #faa41a;">Username</label>
                        </div>
                        <div class="input-field col s6 input-box box-2">
                            <i class="material-icons prefix" style="color: #faa41a;">vpn_key</i>
                            <input id="icon_telephone" type="password" class="validate" style="color: #faa41a;">
                            <label for="icon_telephone" style="color: #faa41a;">Password</label>
                        </div>
                    </div>
                    <div class="btn-sub">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
</body>
</html>
